<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示</title>
</head>
<body>
    <h1>使用Flask上传本地图片并显示示例二</h1>
    <form action="" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <i>项目名称</i>
        <input type="text" class="txt_input" name="project"  value="jushi" style="margin-top:10px;"/>
        <i>类别</i>
        <input type="text" class="txt_input" name="type"  value="banner" style="margin-top:10px;"/>
        <i>标签</i>
        <input type="text" class="txt_input" name="tag"  value="51" style="margin-top:10px;"/>

        <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
    </form>
</body>
</html>
